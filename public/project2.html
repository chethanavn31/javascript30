<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bg-slate-800 flex justify-center mt-20 ">
    <div class="clock relative h-96 w-96 bg-slate-50 flex items-center justify-center rounded-full border-8 border-gray-600">
        <div class="bg-black h-4 w-4 rounded-full"></div>
        <div class="sechand absolute origin-right transform rotate-90 right-[183px] rounded-full h-[2px] w-[165px] bg-black"></div>
        <div class="minhand absolute origin-right transform rotate-0 right-[183px] rounded-full h-1 w-40 bg-black"></div>
        <div class="hrhand absolute origin-right transform rotate-12 right-[183px] rounded-full h-2 w-36 bg-black"></div>
        <div class="absolute top-0"><h1 class="text-gray-700 font-bold text-3xl">12</h1></div>
        <div class="absolute left-[93.5px] top-[26.5px]"><h1 class="text-gray-700 font-bold text-3xl">11</h1></div>
        <div class="absolute right-[93.5px] top-[26.5px]"><h1 class="text-gray-700 font-bold text-3xl">1</h1></div>
        <div class="absolute left-[93.5px] bottom-[26.5px]"><h1 class="text-gray-700 font-bold text-3xl">7</h1></div>
        <div class="absolute right-[93.5px] bottom-[26.5px]"><h1 class="text-gray-700 font-bold text-3xl">5</h1></div>
        <div class="absolute right-[30px] top-[85px]"><h1 class="text-gray-700 font-bold text-3xl">2</h1></div>
        <div class="absolute right-[30px] bottom-[85px]"><h1 class="text-gray-700 font-bold text-3xl">4</h1></div>
        <div class="absolute left-[30px] top-[85px]"><h1 class="text-gray-700 font-bold text-3xl">10</h1></div>
        <div class="absolute left-[30px] bottom-[85px]"><h1 class="text-gray-700 font-bold text-3xl">8</h1></div>
        <div class="absolute right-1"><h1 class="text-gray-700 font-bold text-3xl">3</h1></div>
        <div class="absolute bottom-0"><h1 class="text-gray-700 font-bold text-3xl">6</h1></div>
        <div class="absolute left-1"><h1 class="text-gray-700 font-bold text-3xl">9</h1></div>
      </div>
  <script>

    const secondhand = document.querySelector(".sechand");
    const minutehand = document.querySelector(".minhand");
    const hourhand = document.querySelector(".hrhand");

    function setDate() {
    const now = new Date();
    console.log(now);
    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secondhand.style.transform = `rotate(${secondsDegrees}deg)`;

    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
    minutehand.style.transform = `rotate(${minsDegrees}deg)`;

    const hour = now.getHours();
    const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
    hourhand.style.transform = `rotate(${hourDegrees}deg)`;}

    setInterval(setDate,1000);
    

  </script>
</body>
</html>
